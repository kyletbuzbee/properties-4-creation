name: Build, Test & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  CI: true

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Check Prettier formatting
        run: npm run format:check
        
      - name: Security audit
        run: npm audit --audit-level moderate

  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests with coverage
        run: npm run test:coverage
        
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build site
        run: npm run build
        
      - name: Start development server
        run: |
          npm run dev &
          sleep 10
          
      - name: Run integration tests
        run: npm run test -- tests/integration/
        
      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: integration-test-results
          path: |
            tests/integration-results/
            test-results/

  accessibility-tests:
    name: Accessibility Testing
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
         
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
           
      - name: Install dependencies
        run: npm ci
         
      - name: Build site
        run: npm run build
         
      - name: Start development server
        run: |
          npm run dev &
          sleep 10
           
      - name: Run comprehensive accessibility tests
        run: |
          npx playwright test tests/e2e/accessibility.spec.js --reporter=html
           
      - name: Run accessibility tests with axe-core
        run: |
          npx playwright test tests/e2e/ --grep="Accessibility|accessibility" --reporter=html
           
      - name: Upload accessibility test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: accessibility-test-results
          path: |
            test-results/
            playwright-report/

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build site
        run: npm run build
        
      - name: Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }} --with-deps
        
      - name: Start development server
        run: |
          npm run dev &
          sleep 10
          
      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}
        
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build site
        run: npm run build
        
      - name: Install LHCI
        run: npm install -g @lhci/cli@0.12.x
        
      - name: Start development server
        run: |
          npm run dev &
          sleep 10
          
      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse-reports
          path: |
            .lighthouseci/
            reports/

  cross-browser-tests:
    name: Cross-Browser Compatibility
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build site
        run: npm run build
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Start development server
        run: |
          npm run dev &
          sleep 10
          
      - name: Run cross-browser tests
        run: |
          npx playwright test tests/e2e/cross-browser.spec.js --reporter=html
          
      - name: Upload cross-browser test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cross-browser-test-results
          path: |
            test-results/
            playwright-report/

  security-tests:
    name: Security Testing
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security validation
        run: node scripts/security-test-validator.js
        
      - name: Test XSS protection
        run: |
          npm run build
          node tests/security/xss-protection.test.js
          
      - name: Test CSRF protection
        run: node tests/security/csrf-protection.test.js

  mobile-tests:
    name: Mobile Responsiveness
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Start development server
        run: |
          npm run dev &
          sleep 10
          
      - name: Run mobile tests
        run: |
          npx playwright test tests/e2e/mobile.spec.js --reporter=html
          
      - name: Upload mobile test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: mobile-test-results
          path: |
            test-results/
            playwright-report/

  performance-tests:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build site
        run: npm run build
        
      - name: Start development server
        run: |
          npm run dev &
          sleep 10
          
      - name: Run performance benchmarks
        run: |
          npx playwright test tests/e2e/performance.spec.js --reporter=json > test-results/performance.json
          
      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-test-results
          path: test-results/

  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, lighthouse, security-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run final build
        run: npm run build
        
      - name: Optimize images
        run: node scripts/optimize-images.js
        
      - name: Generate SRI hashes
        run: node scripts/generate-sri-hashes.js
        
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, lighthouse, security-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.unit-tests.result }}" == "failure" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.integration-tests.result }}" == "failure" ]]; then
            echo "Integration tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "E2E tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.lighthouse.result }}" == "failure" ]]; then
            echo "Lighthouse tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.security-tests.result }}" == "failure" ]]; then
            echo "Security tests failed"
            exit 1
          fi
          
          echo "All tests passed successfully!"
          
      - name: Post success comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ‰ All tests passed successfully! The code is ready for review and deployment.'
            })

  performance-regression:
    name: Performance Regression Detection
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install LHCI
        run: npm install -g @lhci/cli@0.12.x
        
      - name: Run performance regression test
        run: |
          lhci autorun --upload.target=temporary-public-storage
          
      - name: Comment performance results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            // This would typically fetch and comment on performance metrics
            console.log('Performance regression check completed');