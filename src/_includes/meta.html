<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />
<title>{{ title }}</title>
<link rel='manifest' href='/manifest.json' />
<link rel='apple-touch-icon' href='/images/logo/brand-logo.svg' />
<link rel='icon' type='image/svg+xml' href='/images/logo/brand-logo.svg' />
<meta name='msapplication-TileColor' content='#0B1120' />
<meta name='description' content='{{ description }}' />

<!-- DNS Prefetch & Preconnect for Performance -->
<link rel='preconnect' href='https://fonts.googleapis.com' />
<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
<link rel='dns-prefetch' href='https://unpkg.com' />
<link rel='dns-prefetch' href='https://cdn.jsdelivr.net' />
<link rel='dns-prefetch' href='https://www.googletagmanager.com' />

<!-- Preload Critical Assets -->
<link rel='preload' href='/css/style.css' as='style' />
<link rel='preload' href='/js/main.js' as='script' />

<!-- Content Security Policy - Development Mode (SECURE) -->
<meta http-equiv='Content-Security-Policy' content="default-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://fonts.googleapis.com https://fonts.gstatic.com data:;
               script-src 'self' https://unpkg.com https://cdn.jsdelivr.net;
               style-src 'self' https://unpkg.com https://cdn.jsdelivr.net https://fonts.googleapis.com;
               img-src 'self' data: https: http:;
               font-src 'self' https://fonts.gstatic.com data:;
               connect-src 'self' https:;
               media-src 'self' https:;
               object-src 'none';
               frame-ancestors 'self';
               base-uri 'self';
               form-action 'self';" />

<!-- Security Headers -->
<meta http-equiv='X-Content-Type-Options' content='nosniff' />
<meta http-equiv='X-Frame-Options' content='SAMEORIGIN' />
<meta http-equiv='Referrer-Policy' content='strict-origin-when-cross-origin' />
