<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />
<title>{{ title }}</title>
<link rel='manifest' href='/manifest.json' />
<link rel='apple-touch-icon' href='/images/logo/brand-logo.svg' />
<link rel='icon' type='image/svg+xml' href='/images/logo/brand-logo.svg' />
<meta name='msapplication-TileColor' content='#0B1120' />
<meta name='description' content='{{ description }}' />
<link rel='canonical' href='{{ site.url or "" }}{{ page.url }}' />

<!-- Open Graph -->
<meta property='og:type' content='website' />
<meta property='og:title' content='{{ title or "Properties4Creation" }}' />
<meta property='og:description' content='{{ description or "Affordable, sustainable properties." }}' />
<meta property='og:url' content='{{ site.url or "" }}{{ page.url }}' />
<meta property='og:image' content='/images/logo/brand-logo.svg' />
<meta property='og:site_name' content='{{ site.title or "Properties4Creation" }}' />

<!-- Twitter Cards -->
<meta name='twitter:card' content='summary' />
<meta name='twitter:title' content='{{ title or "Properties4Creation" }}' />
<meta name='twitter:description' content='{{ description or "Affordable, sustainable properties." }}' />
<meta name='twitter:image' content='/images/logo/brand-logo.svg' />

<!-- Theme Colors for light/dark -->
<meta name='theme-color' content='#ffffff' media='(prefers-color-scheme: light)' />
<meta name='theme-color' content='#0B1120' media='(prefers-color-scheme: dark)' />

<!-- Favicon fallbacks -->
<link rel='icon' href='/favicon.ico' sizes='any' />


<!-- Preload Critical Assets -->
<link rel='preload' href='/css/style.css' as='style' />
<link rel='preload' href='/js/main.js' as='script' />

{% include "partials/security-headers.html" %}
