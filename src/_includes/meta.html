<meta charset='UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />
<title>{{ title }}</title>
<link rel='manifest' href='/manifest.json' />
<link rel='apple-touch-icon' href='/images/logo/brand-logo.svg' />
<link rel='icon' type='image/svg+xml' href='/images/logo/brand-logo.svg' />
<meta name='msapplication-TileColor' content='#0B1120' />
<meta name='description' content='{{ description }}' />
<link rel='canonical' href='{{ site.url or "" }}{{ page.url }}' />

<!-- Open Graph -->
<meta property='og:type' content='website' />
<meta property='og:title' content='{{ title or "Properties4Creation" }}' />
<meta property='og:description' content='{{ description or "Affordable, sustainable properties for veterans and families in East Texas." }}' />
<meta property='og:url' content='{{ site.url or "" }}{{ page.url }}' />
<meta property='og:image' content='{{ site.url or "" }}/images/logo/brand-logo.svg' />
<meta property='og:site_name' content='{{ site.title or "Properties4Creation" }}' />
<meta property='og:locale' content='en_US' />
<meta property='og:updated_time' content='{{ page.date | formatDate }}' />

<!-- Twitter Cards -->
<meta name='twitter:card' content='summary_large_image' />
<meta name='twitter:title' content='{{ title or "Properties4Creation" }}' />
<meta name='twitter:description' content='{{ description or "Affordable, sustainable properties for veterans and families in East Texas." }}' />
<meta name='twitter:image' content='{{ site.url or "" }}/images/logo/brand-logo.svg' />
<meta name='twitter:site' content='@Properties4Creation' />
<meta name='twitter:creator' content='@Properties4Creation' />

<!-- Theme Colors for light/dark -->
<meta name='theme-color' content='#ffffff' media='(prefers-color-scheme: light)' />
<meta name='theme-color' content='#0B1120' media='(prefers-color-scheme: dark)' />

<!-- Favicon fallbacks -->
<link rel='icon' href='/favicon.ico' sizes='any' />

<!-- Structured Data for SEO -->
<script type='application/ld+json'>
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Properties4Creation",
  "url": "{{ site.url or "" }}",
  "logo": "{{ site.url or "" }}/images/logo/brand-logo.svg",
  "description": "Veteran & family housing website in East Texas",
  "sameAs": [
    "https://www.facebook.com/Properties4Creation",
    "https://twitter.com/Properties4Creation",
    "https://www.instagram.com/Properties4Creation"
  ]
}
</script>

<!-- Preload Critical Assets -->
<link rel='preload' href='/css/main.css' as='style' />
<link rel='preload' href='/js/main.js' as='script' type='module' />
<link rel='preload' href='https://unpkg.com/lucide@latest/dist/umd/lucide.js' as='script' />

<!-- Load main stylesheet globally for all pages -->
<link rel='stylesheet' href='/css/main.css' />

<!-- Content Security Policy - Fixed for External Resources -->
<meta http-equiv='Content-Security-Policy' content="default-src 'self';
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://unpkg.com;
               script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://unpkg.com https://cdn.jsdelivr.net;
               img-src 'self' data: https:;
               font-src 'self' https://fonts.gstatic.com;
               connect-src 'self' https://www.google-analytics.com https://formspree.io;
               frame-ancestors 'self';
               base-uri 'self';
               form-action 'self' https://formspree.io;
               object-src 'none';
               media-src 'self';
               worker-src 'self';
               child-src 'none';" />

<!-- Additional Security Headers -->
<meta http-equiv='X-Content-Type-Options' content='nosniff' />
<meta http-equiv='Referrer-Policy' content='strict-origin-when-cross-origin' />
<meta http-equiv='Permissions-Policy' content='camera=(), microphone=(), geolocation=(), payment=()' />

<!-- DNS Prefetch for Performance -->
<link rel='dns-prefetch' href='//fonts.googleapis.com' />
<link rel='dns-prefetch' href='//fonts.gstatic.com' />
<link rel='dns-prefetch' href='//www.googletagmanager.com' />
<link rel='dns-prefetch' href='//www.google-analytics.com' />
<link rel='dns-prefetch' href='//formspree.io' />
<link rel='dns-prefetch' href='//cdn.jsdelivr.net' />
<link rel='dns-prefetch' href='//unpkg.com' />

<!-- Preconnect for Performance -->
<link rel='preconnect' href='https://fonts.googleapis.com' crossorigin />
<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
<link rel='preconnect' href='https://www.googletagmanager.com' crossorigin />
<link rel='preconnect' href='https://www.google-analytics.com' crossorigin />
<link rel='preconnect' href='https://formspree.io' crossorigin />
<link rel='preconnect' href='https://cdn.jsdelivr.net' crossorigin />
<link rel='preconnect' href='https://unpkg.com' crossorigin />
