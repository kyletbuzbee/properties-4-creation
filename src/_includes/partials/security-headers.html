<!-- Content Security Policy - Hardened -->
<meta http-equiv='Content-Security-Policy' content="default-src 'self';
               script-src 'self' 'nonce-Formspree-Secure-2025' https://www.googletagmanager.com https://unpkg.com;
               style-src 'self' https://fonts.googleapis.com;
               img-src 'self' data: https:;
               font-src 'self' https://fonts.gstatic.com;
               connect-src 'self' https://www.google-analytics.com https://formspree.io;
               frame-ancestors 'none';
               base-uri 'self';
               form-action 'self' https://formspree.io;
               object-src 'none';
               media-src 'self';
               worker-src 'self';
               child-src 'none';" />

<!-- Additional Security Headers -->
<meta http-equiv='X-Content-Type-Options' content='nosniff' />
<meta http-equiv='X-Frame-Options' content='DENY' />
<meta http-equiv='X-XSS-Protection' content='1; mode=block' />
<meta http-equiv='Referrer-Policy' content='strict-origin-when-cross-origin' />
<meta http-equiv='Permissions-Policy' content='camera=(), microphone=(), geolocation=(), payment=()' />

<!-- DNS Prefetch for Performance -->
<link rel='dns-prefetch' href='//fonts.googleapis.com' />
<link rel='dns-prefetch' href='//fonts.gstatic.com' />
<link rel='dns-prefetch' href='//www.googletagmanager.com' />
<link rel='dns-prefetch' href='//www.google-analytics.com' />
<link rel='dns-prefetch' href='//formspree.io' />

<!-- Preconnect for Performance -->
<link rel='preconnect' href='https://fonts.googleapis.com' crossorigin />
<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
<link rel='preconnect' href='https://www.googletagmanager.com' crossorigin />
<link rel='preconnect' href='https://www.google-analytics.com' crossorigin />
<link rel='preconnect' href='https://formspree.io' crossorigin />
